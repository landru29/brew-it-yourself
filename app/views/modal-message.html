<div class="modal-header">
    <h3 class="modal-title">{{title | translate}}</h3>
</div>
<div class="modal-body">
    {{message | translate}}
</div>
<div class="modal-footer">
    <button ng-show="okButton" class="btn btn-primary" ng-click="ok()">{{okButton | translate}}</button>
    <button ng-show="cancelButton" class="btn btn-warning" ng-click="cancel()">{{cancelButton | translate}}</button>
</div>
