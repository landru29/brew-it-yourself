<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button ng-show="okButton" class="btn btn-primary" ng-click="ok()">{{okButton}}</button>
    <button ng-show="cancelButton" class="btn btn-warning" ng-click="cancel()">{{cancelButton}}</button>
</div>
