<div class="modal-header">
    <h3 class="modal-title open-icon">{{'Open a recipe' | translate}}</h3>
</div>
<div class="modal-body">
    <accordion close-others="oneAtATime">
        <accordion-group is-open="accordeonStatus.isFirstOpen" is-disabled="accordeonStatus.isFirstDisabled">
            <accordion-heading>
                {{'Local storage' | translate}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordeonStatus.open, 'glyphicon-chevron-right': !accordeonStatus.open}"></i>
            </accordion-heading>
    
            <ul class="file-list">
                <li class="file-to-open" ng-repeat="recipe in allRecipes" ng-click="select(recipe)" title="ID: {{recipe.uuid}}">{{recipe.name || "No name"}} - {{ recipe.date | date : "dd/MM/yyyy" }}</li>
            </ul>
            
        </accordion-group>
        <accordion-group is-open="accordeonStatus.open">
            <accordion-heading>
                {{'Import' | translate}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordeonStatus.open, 'glyphicon-chevron-right': !accordeonStatus.open}"></i>
            </accordion-heading>
            <p>{{'Copy-paste from a preview export' | translate}}: </p>
            <textarea rows="7" cols="80" class="export" ng-model="json.recipe"></textarea>
            <button class="btn btn-primary" ng-click="import()">{{'Import' | translate}}</button
        </accordion-group>
    </accordion>
    
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">{{'Cancel' | translate}}</button>
</div>
