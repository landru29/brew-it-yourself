<div class="modal-header">
    <h3 class="modal-title">Open a recipe</h3>
</div>
<div class="modal-body">
    <ul class="file-list">
        <li class="file-to-open" ng-repeat="recipe in allRecipes" ng-click="select(recipe)" title="ID: {{recipe.uuid}}">{{recipe.name || "No name"}} - {{ recipe.date | date : "dd/MM/yyyy" }}</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
